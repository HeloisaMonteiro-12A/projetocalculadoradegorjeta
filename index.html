<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Splitter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="Icon Dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>

                <div class="tip">
                    <strong>Selected Tip %</strong>

                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" id="custom-tip" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div class="amount">
                <p>
                    Tip amount <br> <span>/ person</span>
                </p>
            </div>

            <strong>$0.00</strong>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>
                <strong>$0.00</strong>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
